<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/378f5aabef.js" crossorigin="anonymous"></script>
    <title>social-media-dashboard</title>
</head>
<body>
    <div class="container">
        <div>
            <nav class="navbar">
                <div>
                    <h3 class="white">Social Media Dashboard</h3>
                    <p class="white">Total Followers: 23,004</p>
                </div>
                <div class=" justify-content-end form-switch form-check ">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <div class="card text-center">
                        <hr class="facebook tin"style="height: 5px;">
                        <div class="container">
                            <p><i class="fa-brands fa-facebook facebook"></i><span> @nathanf</span></p>
                            <h2>1987</h2>
                            <p>Followers</p>
                            <p>-12 Today</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <div class="card text-center">
                        <hr class="twitter tin"style="height: 5px;">
                        <div class="container">
                            <p><i class="fa-brands fa-twitter twitter"></i><span> @nathanf</span></p>
                            <h2>1987</h2>
                            <p>Followers</p>
                            <p>-12 Today</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <div class="card text-center">
                        <hr class="insta tin" style="height: 5px;">
                        <div class="container">
                            <p><i class="fa-brands fa-instagram insta"></i><span> @nathanf</span></p>
                            <h2>1987</h2>
                            <p>Followers</p>
                            <p>-12 Today</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <div class="card text-center">
                        <hr class="you tin"style="height: 5px;">
                        <div class="container">
                            <p><i class="fa-brands fa-youtube you"></i><span> @nathanf</span></p>
                            <h2>1987</h2>
                            <p>Followers</p>
                            <p>-12 Today</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
